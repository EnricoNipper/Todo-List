<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Minhas Tarefas</h1>
        
        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Título" required>
            <textarea name="description" placeholder="Descrição"></textarea>
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for task in tasks %}
            <li>
                <div class="task-info">
                    <h3>{{ task[1] }}</h3>
                    <p>{{ task[2] }}</p>
                </div>
                <div class="actions">
                    <a href="/edit/{{ task[0] }}" class="edit-btn">Editar</a>
                    <a href="/delete/{{ task[0] }}" class="delete-btn" onclick="return confirm('Tem certeza?')">Excluir</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
